<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Lecture Bootstrap Table (28-02-23)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>

<body>
    <div class="container-xxl">
        <div class="table">
            <table class="table">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Maths</th>
                        <th scope="col">Gujarati</th>
                        <th scope="col">Hindi</th>
                        <th scope="col">English</th>
                        <th scope="col">Science</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-warning">
                        <th scope="row">1</th>
                        <th>AB</th>
                        <td>82</td>
                        <td>81</td>
                        <td>82</td>
                        <td>83</td>
                        <td>85</td>
                    </tr>
                    <tr class="table-info">
                        <th scope="row">2</th>
                        <th>King</th>
                        <td>99</td>
                        <td>98</td>
                        <td>97</td>
                        <td>96</td>
                        <td>95</td>
                    </tr>
                    <tr class="table-danger">
                        <th scope="row">3</th>
                        <th>Classy</th>
                        <td>80</td>
                        <td>78</td>
                        <td>74</td>
                        <td>75</td>
                        <td>85</td>
                    </tr>
                    <tr class="table-secondary">
                        <th scope="row">4</th>
                        <th>Siraj</th>
                        <td>75</td>
                        <td>77</td>
                        <td>79</td>
                        <td>81</td>
                        <td>80</td>
                    </tr>
                    <tr class="table-primary">
                        <th scope="row">5</th>
                        <th>Chahal</th>
                        <td>75</td>
                        <td>77</td>
                        <td>79</td>
                        <td>81</td>
                        <td>80</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Table End Here -->




    <!-- Badge Start Here -->

    <div class="container-xxl">
        <h1 class="text-primary">This Is Heading <span class="badge bg-danger text-dark">NEW</span></h1>

        <button type="button" class="btn btn-danger text-warning">Notifications <span
                class="badge text-bg-dark">4</span></button><br><br>

        <button type="button" class="btn btn-primary position-relative">Inbox <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+ <span
                    class="visually-hidden">unread messages</span></span></button> <br><br>

        <button type="button" class="btn btn-primary position-relative">Profile <span
                class="position-absolute top-0 start-100  translate-middle p-2 bg-danger border border-light rounded-circle"></span>
            <span class="visually-hidden">New Alerts</span></button> <br><br>

        <button type="button" class="btn btn-primary position-relative">Profile <span
                class="position-absolute top-0 start-100  translate-middle p-2 bg-danger border border-light rounded-circle"></span>
            <span class="">New Alerts</span></button> <br><br>

        
    </div>


    






</body>

</html>
